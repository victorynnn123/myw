      <form class="form-inline my-2 my-lg-0">
        <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        />
        <button class="btn btn-outline my-2 my-sm-0" type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"

  <body>
    <div class="container-fluid">
      <div class="center" style="width: 400px">
        <h2 style="text-align: center">登录页</h2>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="form-group">
            <label for="code">验证码</label>
            <div class="row">
              <div class="col-md-8">
                <input type="password" class="form-control" id="code" />
              </div>
              <div class="col-md-4">
                <img
                  src="/myw/code.png"
                  style="width: 120px; height: 38px"
                  alt=""
                />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>

    <script src="/myw/jquery-3.7.1.js"></script>
